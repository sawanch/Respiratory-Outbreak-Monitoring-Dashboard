# Application Configuration
spring.application.name=covid-tracker-api

# Active Profile (production for deployment)
spring.profiles.active=prod

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CSV Data File Location
covid.data.file=classpath:data/covid19_confirmed_global.csv

# Actuator Configuration (for AWS health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Swagger Configuration
springdoc.show-actuator=true
springdoc.paths-to-match=/api/**,/actuator/health,/actuator/info,/actuator/metrics
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
logging.level.root=INFO
logging.level.com.covidtracker.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Logging
logging.file.name=logs/covid-tracker-api.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Info (Actuator /info)
info.app.name=COVID-19 Live Tracker API
info.app.description=REST API for tracking COVID-19 statistics
info.app.version=1.0.0
info.app.owner=Sawan Chakraborty
info.app.environment=production

# MySQL Database Configuration
# Database connection: jdbc:mysql://host:port/database
spring.datasource.url=jdbc:mysql://localhost:3306/covid_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Password: Defined in application-local.properties (local profile overrides this)
# For production use: spring.datasource.password=${DB_PASSWORD}
spring.datasource.password=${DB_PASSWORD}

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
# maximum-pool-size: Limits max connections to prevent database overload
spring.datasource.hikari.maximum-pool-size=20
# minimum-idle: Keeps connections ready for faster response times
spring.datasource.hikari.minimum-idle=5
# connection-timeout: Max time to wait for connection from pool (30 seconds)
spring.datasource.hikari.connection-timeout=30000

# MongoDB Atlas Configuration (Cloud - for analytics/metrics storage)
# MongoDB URI: Defined in application-local.properties (local profile overrides this)
# For production use: spring.data.mongodb.uri=${MONGODB_URI}
# Format: mongodb+srv://username:password@cluster.mongodb.net/database?retryWrites=true&w=majority
# Cluster: covid-analytics-cluster.eo1nj5c.mongodb.net
# Database: covid_analytics
spring.data.mongodb.uri=${MONGODB_URI}


# CORS Configuration - Allowed origins for production
cors.allowed.origins=http://3.95.130.213,http://3.95.130.213:8080,http://ec2-3-95-130-213.compute-1.amazonaws.com,http://ec2-3-95-130-213.compute-1.amazonaws.com:8080

# Redis Configuration (for caching)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Enable/Disable Redis Caching (set to true to enable Redis caching, false to bypass cache and go directly to database)
spring.cache.redis.enabled=false